name: CI (Linux)

on: [push, pull_request]

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - stable
          - nightly

    name: ${{ matrix.version }} - x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:5.0.7
        ports:
          - 6379:6379
        options: --entrypoint redis-server

      redis-cluster:
        image: grokzen/redis-cluster:5.0.7
        ports:
          - 7000:7000
          - 7001:7001
          - 7002:7002
          - 7003:7003
          - 7004:7004
          - 7005:7005

    steps:
      - uses: actions/checkout@master

      - name: Install ${{ matrix.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}-x86_64-unknown-linux-gnu
          profile: minimal
          override: true

      - name: Generate Cargo.lock
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.version }}-x86_64-unknown-linux-gnu-cargo-registry-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ matrix.version }}-x86_64-unknown-linux-gnu-cargo-index-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ matrix.version }}-x86_64-unknown-linux-gnu-cargo-build-trimmed-${{ hashFiles('**/Cargo.lock') }}

      - name: check build
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --bins --examples --tests

      - name: Launch docker-compose
        run: |
          docker-compose up -d
          host="$(
            docker ps -q -f name=redis0 |
            xargs docker inspect --format='{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}'
          )"
          while !  printf "cluster info\\n quit\n" | curl -v telnet://${host}:16379 | grep cluster_state:ok; do
            sleep 0.3
          done

      - name: Override /etc/resolv.conf
        run: |
          consul_ip="$(
            docker ps -q -f name=consul |
            xargs docker inspect --format='{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}'
          )"
          sudo mv /etc/resolv.conf /etc/resolv.conf.bak
          echo "nameserver ${consul_ip}" | sudo tee /etc/resolv.conf
          while test -z "$(dig +short redis.service.dc1.consul)"; do
            sleep 0.3
          done

      - name: tests
        uses: actions-rs/cargo@v1
        timeout-minutes: 40
        with:
          command: test
          args: --all --all-features --no-fail-fast -- --nocapture

      - name: Revert /etc/resolv.conf
        run: sudo mv -f /etc/resolv.conf.bak /etc/resolv.conf
        if: always()

      - name: Generate coverage file
        if: matrix.version == 'stable' && (github.ref == 'master' || github.event_name == 'pull_request')
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --workspace --all-features

      - name: Upload to Codecov
        if: matrix.version == 'stable' && (github.ref == 'master' || github.event_name == 'pull_request')
        uses: codecov/codecov-action@v1
        with:
          file: cobertura.xml

      - name: Clear the cargo caches
        run: |
          cargo install cargo-cache --no-default-features --features ci-autoclean
          cargo-cache
